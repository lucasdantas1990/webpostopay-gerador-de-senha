<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 100px;
        }
        .container {
            background-color: #fff;
            padding: 80px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }
        button {
            padding: 30px 50px;
            font-size: 26px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .senha {
            margin-top: 50px;
            font-size: 54px;
            color: red;
        }
        .footer {
            margin-top: 35px;
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body onload="gerarSenhaAutomatico()">

<div class="container">
    <h1>Gerador de Senha</h1>
    <h1>webPostoPay</h1>
    <button onclick="botaoAcao()">Gerar Senha</button>
    <div class="senha" id="senha"></div>
</div>

<div class="footer">
    Desenvolvido por Lucas Dantas
</div>

<script>
    let contadorClique = 0;

    function gerarSenhaAutomatico() {
        const agora = new Date();
        const ano = agora.getFullYear();
        const mes = agora.getMonth() + 1; // Janeiro é 0
        const dia = agora.getDate();
        const hora = agora.getHours();

        const resultado = ano - mes - dia - hora;

        document.getElementById('senha').innerText = resultado;
    }

    function botaoAcao() {
        contadorClique++;

        if (contadorClique === 1) {
            // No primeiro clique, só recarrega (a senha já foi exibida no carregamento)
            location.reload();
        }
    }
</script>

</body>
</html>
